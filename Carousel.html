<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Bootstrap files/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Bootstrap files/js/bootstrap.min.js"></script>


    <title>Carousel</title>
    <style>
        .carousel-inner .item img{
            width:100%;
            height:360px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
       
            <div id="carouselexample" class="carousel slide" data-ride="carousel">


                <ul class="carousel-indicators">
                    <li data-target="#carouselexample" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselexample" data-slide-to="1"></li>
                    <li data-target="#carouselexample" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="Bootstrap files/Images/Dora.jpg" alt="first slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="Bootstrap files/Images/Micky.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="Bootstrap files/Images/Panda.jpg" alt="Third slide">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#carouselexample" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselexample" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
