<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link href="Bootstrap files/css/bootstrap.min.css" rel="stylesheet" />
    <script src="Bootstrap files/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success">
            This is a success alert—check it out!
        </div>
        <br />
        <div class="alert alert-danger">
            This is a danger alert—check it out!
        </div>
        <br />
        <div class="alert alert-dark">
            This is a dark alert—check it out!
        </div>

        <h2>Buttons</h2>
        <br />
        <button type="button" class=" btn-primary">Primary</button>
        <button type="button" class="btn-dark">Dark</button>
        <button type="button" class=" btn-outline-warning">Warning</button>
        <h2>Vertical Button Group</h2>
        <div class="btn-group-vertical">
            <button type="button" class=" btn-outline-success">Home</button>
            <button type="button" class="btn-dark">About Us</button>
            <button type="button" class=" btn-outline-primary">Contact us</button>
        </div>
        <h2>Horizontal Button Group</h2>
        <div class="btn-group">
            <button type="button" class=" btn-primary">Home</button>
            <button type="button" class="btn-primary">About Us</button>
            <button type="button" class=" btn-primary">Contact us</button>
        </div>
        <h2>Pagination</h2>
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
        <h2>Breadcrumb</h2>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">1</a></li>
            <li class="breadcrumb-item"><a href="#">2</a></li>
            <li class="breadcrumb-item"><a href="#">3</a></li>
            <li class="breadcrumb-item active">4 </li>
        </ul>
    </div>

</body>
</html>
